{% load static %}

{% block content %}
<div class="container mt-5 mb-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h3 class="card-title text-center mb-4">Set New Password</h3>
                    
                    <form method="POST">
                        {% csrf_token %}
                        <div class="form-floating mb-3">
                            <input type="password" name="new_password1" class="form-control form-control_gray" 
                                   id="id_new_password1" required>
                            <label for="id_new_password1">New Password</label>
                        </div>
                        
                        <div class="form-floating mb-4">
                            <input type="password" name="new_password2" class="form-control form-control_gray" 
                                   id="id_new_password2" required>
                            <label for="id_new_password2">Confirm New Password</label>
                        </div>
                        
                        <div class="d-grid">
                            <button class="btn btn-primary" type="submit">
                                Reset Password
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
