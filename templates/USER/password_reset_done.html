{% load static %}

{% block content %}
<div class="container mt-5 mb-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body text-center">
                    <h3 class="card-title mb-4">Password Reset Email Sent</h3>
                    <p>We've emailed you instructions for setting your password. You should receive them shortly.</p>
                    <p>If you don't receive an email, please make sure you've entered the address you registered with.</p>
                    <div class="mt-4">
                        <a href="{% url 'login_user' %}" class="btn btn-primary">Return to Login</a>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
{% endblock %}
